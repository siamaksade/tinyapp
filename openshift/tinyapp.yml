---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: tinyapp
  name: tinyapp
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    app: tinyapp
    deploymentconfig: tinyapp
  strategy:
    activeDeadlineSeconds: 21600
    type: Recreate
  template:
    metadata:
      labels:
        app: tinyapp
        deploymentconfig: tinyapp
    spec:
      containers:
      - image: quay.io/siamaksade/tinyapp:v1
        imagePullPolicy: Always
        name: tinyapp
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 3
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 3
          failureThreshold: 10
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  triggers: []
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: tinyapp
  name: tinyapp
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: tinyapp
---
apiVersion: v1
kind: Route
metadata:
  labels:
    app: tinyapp
  name: tinyapp
spec:
  to:
    name: tinyapp